<!DOCTYPE html>
<html>
  <head>
    <title>A better dinning hall menu</title>
    <link rel="stylesheet" type="text/css" href="css/dinninghall.css">
    <script src = "js/dinninghall.js" defer></script>
  	<!-- Load jQuery -->
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="banner-container">
        <img src="img/bannerD.png" style="width:100%" id="bdefault">
        <img src="img/bannerNL.png" style="width:100%" id="bnl">
        <img src="img/bannerCM.png" style="width:100%" id="bcm">
        <img src="img/bannerCS.png" style="width:100%" id="bcs">
        <img src="img/bannerPK.png" style="width:100%" id="bpk">
      </div>

      <div class="options">
        <input type="date" id="date">
        <select name="time" id="time">
          <option value="null">Meal Time</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="lateNight">Late Night</option>
        </select>
        <input type="text" placeholder="Search..">
        <button class="openbtn" onclick="openNav()">&#9776; Filters</button>
      </div>

      <!-- buttons to switch between dinning halls -->
      <div class="side">
        <button class="sideBtn" id="cmbtn">Crown<br>Merill</button>
        <button class="sideBtn" id="csbtn">Cowell<br>Stevenson</button>
        <button class="sideBtn" id="nlbtn">9<br>Lewis</button>
        <button class="sideBtn" id="pkbtn">Porter<br>Kresge</button>
      </div>

      <!--dinning halls-->
      <!--crown merill-->
      <div id="cm" class="menu">
        <h2>Crown Merill</h2>
        <table id = "cmt" class="menutbl">
        </table>
      </div>

      <!--cowell stevensons-->
      <div id="cs" class="menu">
        <h2>Cowell Stevenson</h2>
        <table id = "cst" class="menutbl">
        </table>
      </div>

      <div id="nl" class="menu">
        <h2>9 Lewis</h2>
        <table id = "nlt" class="menutbl">
        </table>
      </div>

      <div id="pk" class="menu">
        <h2>Porter Kresge</h2>
        <table id = "pkt" class="menutbl">
        </table>
      </div>

      <div id="default" class="menu">
        Select a dining hall to see its menu
      </div>

    </div>

    <div class="footer">
      <p>Credits</p>
      <p>Antonio Alegria, Max Schwab, Jaq Moore, Daphne Cheng, Cyrus Martinez-Weaver</p>
    </div>

</body>
</html>
